<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login segura e minimalista">
    <meta name="keywords" content="login, acesso, conta, segurança">
    <meta name="author" content="Seu Nome">
    <meta name="robots" content="index, follow">
    
    <title>Acesso Seguro | Login</title>
    
    <!-- Tailwind CSS e DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    
    <!-- PhosphorIcons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
</head>
<body class="min-h-screen flex items-center justify-center bg-base-300 p-4">
    <!-- Container principal -->
    <main class="w-full max-w-md">
        <!-- Card de login com efeito de borda gradiente -->
        <div class="login-card relative bg-base-100 rounded-xl shadow-xl p-8 border border-base-300">
            <!-- Cabeçalho -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary mb-2">Bem-vindo(a)</h1>
                <p class="text-base-content opacity-70">Faça login para acessar sua conta</p>
            </header>
            
            <!-- Formulário de login -->
            <form class="space-y-6">
                <!-- Campo de usuário -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Usuário</span>
                    </label>
                    <div class="input-group relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-base-content opacity-70">
                            <i class="ph ph-user icon-animate"></i>
                        </span>
                        <input 
                            type="text" 
                            placeholder="Digite seu nome de usuário" 
                            class="input input-bordered w-full pl-10 focus:border-primary" 
                            required 
                            autofocus
                            autocomplete="username"
                            aria-label="Nome de usuário"
                        />
                    </div>
                </div>
                
                <!-- Campo de senha -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Senha</span>
                        <a href="#" class="label-text-alt link link-hover text-primary">Esqueceu a senha?</a>
                    </label>
                    <div class="input-group relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-base-content opacity-70">
                            <i class="ph ph-lock icon-animate"></i>
                        </span>
                        <input 
                            type="password" 
                            placeholder="Digite sua senha" 
                            class="input input-bordered w-full pl-10 focus:border-primary" 
                            required 
                            autocomplete="current-password"
                            aria-label="Senha"
                        />
                    </div>
                </div>
                
                <!-- Lembrar-me -->
                <div class="form-control">
                    <label class="cursor-pointer label justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" />
                        <span class="label-text">Lembrar-me</span>
                    </label>
                </div>
                
                <!-- Botão de login -->
                <button 
                    type="submit" 
                    class="btn btn-primary w-full relative overflow-hidden btn-login"
                    aria-label="Fazer login"
                >
                    <i class="ph ph-sign-in mr-2"></i>
                    Entrar
                </button>
                
                <!-- Divisor -->
                <div class="divider text-xs text-base-content opacity-50">OU</div>
                
                <!-- Links alternativos -->
                <div class="text-center">
                    <p class="text-sm">
                        Não tem uma conta? 
                        <a href="#" class="text-primary hover:underline">Registre-se</a>
                    </p>
                </div>
            </form>
        </div>
        
        <!-- Alternador de tema -->
        <div class="mt-6 flex justify-center">
            <label class="swap swap-rotate">
                <!-- Checkbox escondido para controlar o tema -->
                <input 
                    type="checkbox" 
                    id="theme-toggle" 
                    class="hidden" 
                    onchange="document.documentElement.setAttribute('data-theme', this.checked ? 'light' : 'dark')"
                    aria-label="Alternar tema"
                />
                
                <!-- Ícones de tema -->
                <div class="flex items-center bg-base-300 p-1 rounded-full w-16 h-8 relative">
                    <!-- Ícone de lua (tema escuro) -->
                    <i class="ph ph-moon-stars absolute left-2 text-base-content"></i>
                    
                    <!-- Ícone de sol (tema claro) -->
                    <i class="ph ph-sun absolute right-2 text-base-content"></i>
                    
                    <!-- Marcador que se move -->
                    <div class="toggle-mark absolute left-1 top-1 w-6 h-6 bg-primary rounded-full transition-transform duration-300"></div>
                </div>
            </label>
        </div>
        
        <!-- Rodapé -->
        <footer class="mt-8 text-center text-xs text-base-content opacity-50">
            <p>&copy; 2023 Sua Empresa. Todos os direitos reservados.</p>
        </footer>
    </main>
</body>
</html>
